<form  class="form-signin">
    <img class="mb-4" src="#" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail"  class="sr-only">user Name</label>
    <input  id="inputEmail" class="form-control" placeholder="User Name" required autofocus> 
    <!--type="email" formControlName="inputEmail" -->

      <label>

    </div>
    <button routerLink="/profile" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
